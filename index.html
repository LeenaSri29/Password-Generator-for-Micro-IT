<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <label>Password Length:</label>
    <input type="number" id="length" value="12" min="4" max="50">

    <label><input type="checkbox" id="uppercase"> Include Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>

    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy Password</button>
    <button onclick="resetOptions()">Reset Options</button>
    <button onclick="downloadPassword()">Download Password</button>
    <button onclick="toggleHistory()">View History</button>

    <div class="output" id="output"></div>
    <div class="history" id="history" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
